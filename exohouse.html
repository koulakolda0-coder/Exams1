<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="maison" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <style>
        body {
            background: #e0e0e0;
            font-family: Arial;
            font-size: 20px;
        }

        section {
            width: 350px;
            margin: 50px auto;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
        }

        fieldset {
            border: 1px solid #ccc;
            border-radius: 10px;
            margin-bottom: 15px;
            padding: 15px;
        }

        legend {
            text-transform: uppercase;
            font-weight: bold;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        input,
        select,
        button {
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #aaa;
            font-size: 16px;
            margin-bottom: 10px;
            width: 100%;
        }

        button {
            background: #007bff;
            color: #fff;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }

        .choix {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <section>
        <form>
            <fieldset>
                <legend>Information</legend>
                <label for="prenom">Prénom</label><input type="text" id="prenom" name="prenom">
                <label for="nom">Nom</label><input type="text" id="nom" name="nom">
                <label for="email">Email</label><input type="email" id="email" name="email">
                <label for="password">Mot de passe</label><input type="password" id="password" name="password">
                <label for="profession">Profession</label>
                <select id="profession" name="profession">
                    <option disabled selected>-- sélectionner --</option>
                    <option>Développeur</option>
                    <option>Médecin</option>
                    <option>Enseignant</option>
                </select>
                <label>Situation</label>
                <div class="choix">
                    <input type="radio" name="situation" value="marie" disabled> Marié
                    <input type="radio" name="situation" value="celibataire" checked> Célibataire
                </div>
            </fieldset>

            <fieldset>
                <legend>Compétences</legend>
                <div class="choix">
                    <input type="checkbox" name="competences[]" value="HTML"> HTML
                    <input type="checkbox" name="competences[]" value="CSS"> CSS
                    <input type="checkbox" name="competences[]" value="JavaScript"> JavaScript
                </div>
            </fieldset>

            <button type="submit">Valider</button>
        </form>
    </section>
</body>

</html>
